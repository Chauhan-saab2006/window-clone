<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="system-this-pc">
        <div class="this-pc"></div>
        <h5 class="this-pc-name">This PC</h5>
    </div>
    <div class="system-recycle-bin">
        <div class="recycle-bin"></div>
        <h5 class="recycle-bin-name">Recycle Bin</h5>
    </div>
    <div class="system-network">
        <div class="network"></div>
        <h4 class="network-name">Network</h4>
    </div>
    <div class="system-apps">
        <input type="text" class="search-apps" placeholder="Search for apps, settings, documents">
        <h5 class="system-apps-pinned">Pinned</h5>
        <button class="all-apps">All ></button>
        <div class="apps">
            <div class="apps-line-one">
                <div class="system-apps-list-edge">
                    <!-- <img src="images/edge.png" alt="" class="app-list-edge"> -->
                </div>
                <div class="system-apps-list-word"></div>
                <div class="system-apps-list-excel"></div>
                <div class="system-apps-list-power-point"></div>
                <div class="system-apps-list-microsoft-365"></div>
                <div class="system-apps-list-outlook"></div>
            </div>
            <div class="apps-line-two">
                <div class="system-apps-list-microsoft-store"></div>
                <div class="system-apps-list-photo"></div>
                <div class="system-apps-list-Settings"></div>
                <div class="system-apps-list-xbox"></div>
                <div class="system-apps-list-solitiear-casual-games"></div>
                <div class="system-apps-list-paint"></div>
            </div>
            <div class="apps-line-three">
                <div class="system-apps-list-microsoft-clipchamp"></div>
                <div class="system-apps-list-linkedIn"></div>
                <div class="system-apps-list-calculator"></div>
                <div class="system-apps-list-clock"></div>
                <div class="system-apps-list-notepad"></div>
                <div class="system-apps-list-snipping-tool"></div>
            </div>
        </div>
        <footer class="system-apps-footer">
            <img src="images/system dp.jpg" class="system-dp">
            <p class="system-name">Lenovo</p>
            <img src="images/shutdown.png" class="shutdown" alt="">
        </footer>
    </div>
    <div class="taskbar">
        <div class="sun"></div>
        <div class="temperature">28Â°C</div>
        <h5 class="sunny">sunny</h5>
        <div class="center-menu">
            <div class="window"></div>
            <input type="text" class="search-bar" placeholder="     search">
            <div class="multi-window"></div>
            <divc class="edge"></divc>
            <div class="files"></div>
            <divc class="playstore"></divc>
            <div class="lenovo-ventage"></div>
        </div>
        <div class="time"></div>
        <div class="calender"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
